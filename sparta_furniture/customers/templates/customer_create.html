{% extends "base.html" %}


{% block content %}

<div class="container">
    <h1>회원 가입</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>고객 ID:</label>
            <input type="text" name="customer_id" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>이름:</label>
            <input type="text" name="customer_name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>전화번호:</label>
            <input type="tel" name="customer_tel" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>주소:</label>
            <input type="text" name="customer_address" class="form-control" required>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn-submit">가입하기</button>
            <a href="{% url 'customers:customer_list' %}">
                <button type="button" class="btn-cancel">취소</button>
            </a>
        </div>
    </form>
</div>

{% endblock content %}
